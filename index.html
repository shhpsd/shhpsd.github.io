    <link rel="preconnect" href="https://fonts.googleapis.com" />

    ></script>
    <title>Portafolio</title>

  <body>
    <header>
      <nav class="flex h-parent align-center">
        <ul class="flex">
          <li class="item-list"><a>Proyectos</a></li>
          <li class="item-list"><a>Curriculum</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="presentation flex justify-center">
        <div>
          <h2 class="title">Soy<br />Pau</h2>
          <h3 class="subtitle">Programador</h3>
          <button class="button-cv">
            <a
              href="/src/document/Curriculum vitae.pdf"
              download="curriculum vitae"
              >CV</a
            >
          </button>
        </div>
        <div class="bg-image"></div>
      </section>
      <div class="decoration">
        <h2 class="text-projects">Proyectos</h2>
      </div>
      <section class="proyectos">
        <div class="swiper">
          <!-- Additional required wrapper -->
          <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide">
              <div class="card-project">
                <h3>Cotizador Criptomonedas</h3>
                <div class="img-project img-1">
                 
                </div>
                <div class="bottom-card">
                  <button class="btn-primary">Ver</button>
                  <ul class="skills">
                    <li><i class="fab fa-brands fa-react fa-2x"></i></li>
                    <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                    <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                  </ul>
                </div>
            </div>
          </div>
            <div class="swiper-slide">
              <div class="card-project">
                <h3>QuizApp</h3>
                <div class="img-project img-2">
                </div>
                <div class="bottom-card">
                  <button class="btn-primary">Ver</button>
                  <ul class="skills">
                    <li><i class="fab fa-brands fa-react fa-2x"></i></li>
                    <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                    <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                  </ul>
                </div>
              </div>
            </div>
            <div class="swiper-slide">
              <div class="card-project">
                <h3>Gestor de citas</h3>
                <div class="img-project img-3">
                  
                </div>
                <div class="bottom-card">
                  <button class="btn-primary">Ver</button>
                  <ul class="skills">
                    <li><i class="fab fa-brands fa-js fa-2x"></i></li>
                    <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                    <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                  </ul>
                </div>
              </div>
            </div>  
                
          </div>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a><i class="fa fa-brands fa-linkedin fa-2x"></i></a>
        </li>
        <li>
          <a><i class="fa fa-brands fa-github fa-2x"></i></a>
        </li>
        <li>
          <a><i class="fa fa-solid fa-envelope fa-2x"></i></a>
        </li>
      </ul>
    </footer>
  </body>
  <script type="module">
    import Swiper from 'https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.esm.browser.min.js'
  
    const swiper = new Swiper('.swiper', {
  // Optional parameters
  direction: 'horizontal',
  spaceBetween: 20,
  loop: true,
  autoplay: {
   delay: 8000,
 },
 effect: 'coverflow',
  coverflowEffect: {
    rotate: 30,
    slideShadows: false,
  },
});
  </script>
