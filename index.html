<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="node_modules/@glidejs/glide/dist/css/glide.core.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Bayon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/edd81141ef.js" crossorigin="anonymous"></script>
    <title>Portafolio</title>
  </head>
  <body>
    <header>
      <nav class="flex h-parent align-center">
        <ul class="flex">
          <li class="item-list"><a>Proyectos</a></li>
          <li class="item-list"><a>Curriculum</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="presentation flex justify-center">
        <div class="">
          <h2 class="title">Soy<br />Pau</h2>
          <h3 class="subtitle">Programador</h3>
          <button class="button-cv">
            <a
              href="/src/document/Curriculum vitae.pdf"
              download="curriculum vitae"
              >CV</a
            >
          </button>
        </div>
        <div class="bg-image"></div>
      </section>
      <div class="decoration">
        <h2 class="text-projects">Proyectos</h2>
      </div>
      <section class="proyectos">
        
        <div class="slider">
            
          <div class="glide">
            <div class="glide__track" data-glide-el="track">
            
            <ul class="glide__slides">
              <li class="glide__slide">
                <div class="card-project">
                  <h3>Quiz App</h3>

                  <div class="img-project project1"></div>
                  <div class="bottom-card">
                    <button class="btn-primary">Ver</button>
                    <ul class="skills">
                      <li><i class="fab fa-brands fa-js fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                    </ul>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="card-project">
                  <h3>Gestor Pacientes</h3>

                  <div class="img-project project2"></div>
                  <div class="bottom-card">
                    <button class="btn-primary">Ver</button>
                    <ul class="skills">
                      <li><i class="fab fa-brands fa-react fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                    </ul>
                  </div>
                </div>
              </li>
              <li class="glide__slide">
                <div class="card-project">
                  <h3>Cotizador de criptomonedas</h3>
                  <div class="img-project project3"></div>
                  <div class="bottom-card">
                    <button class="btn-primary">Ver</button>
                    <ul class="skills">
                      <li><i class="fab fa-brands fa-react fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                    </ul>
                  </div>
                
                </div>
              </li>
              <li class="glide__slide">
                <div class="card-project">
                  <h3>CRM</h3>
                  <div class="img-project project3"></div>
                  <div class="bottom-card">
                    <button class="btn-primary">Ver</button>
                    <ul class="skills">
                      <li><i class="fab fa-brands fa-react fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-html5 fa-2x"></i></li>
                      <li><i class="fa fa-regular fa-css3 fa-2x"></i></li>
                    </ul>
                  </div>
                </div>
                </div>
                
              </li>
              

              
              <div class="glide__track" data-glide-el="track">
                <div class="glide__arrows" data-glide-el="controls">
                  <button
                    class="glide__arrow glide__arrow--left"
                    data-glide-dir="<"
                  >
                    <
                  </button>
                  <button
                    class="glide__arrow glide__arrow--right"
                    data-glide-dir=">"
                  >
                    >
                  </button>
                </div>
            </div>
            
            </ul>
            
            
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <ul>
        <li><a><i class="fa fa-brands fa-linkedin fa-2x"></i></a></li>
        <li><a><i class="fa fa-brands fa-github fa-2x"></i></a></li>
        <li><a><i class="fa fa-solid fa-envelope fa-2x"></i></a></li>
      </ul>
    </footer>
  </body>
 
  <script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
  <script>
    new Glide(document.querySelector(".glide"), {
      type: "slider",
      startAt:0,
      slideToShow: 2,
      sliderToScroll: 2,
      focusAt:'center',
      autoplay: 10000,
    }).mount();
  </script>
  <script src="glide.js"></script>
</html>
